apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.services.type }}
  ports:
    # the port for the API endpoint
    - name: api
      protocol: TCP    
      port: {{ .Values.services.api.port }}
      {{- if .Values.services.api.nodePort }}
      nodePort: {{ .Values.services.api.nodePort }}
      {{- end }}      
    # the port for the HTTP health endpoint
    - name: http
      protocol: TCP
      port: {{ .Values.services.health.port }}
      targetPort: {{ .Values.services.health.port }}
    # the port for the Metrics endpoint
    - name: metrics
      port: {{ .Values.services.metrics.port }}
      protocol: TCP
      targetPort: {{ .Values.services.metrics.port }}

  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
