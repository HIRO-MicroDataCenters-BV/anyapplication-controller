replicaCount: 1

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
secretKey: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

tolerations: []

# nodeSelector:  

services:
  type: ClusterIP
  # the port for the p2p networking endpoint
  network:
    port: 9102
    # nodePort: 31001
  # the port for the HTTP health endpoint
  health:
    port: 8080

resources: {}

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /healthz
    port: 8081
    scheme: HTTP
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
    scheme: HTTP
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5

configuration:
  peers: []
  runtime:
    zone: zone
    localPollDuration: 30s
  logging:
    default_level: info
    components:
      SyncManager: none
      GitOpsEngine: none
      ClusterCache: none
      Controller: none
      Jobs: info
